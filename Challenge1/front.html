<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Challenges</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container-1">
      <h2>Challenge 1: Your Age in Days</h2>
      <div class="flex-box-container-1">
        <div class="">
          <button
            class="btn btn-primary"
            type="button"
            name="button"
            onclick="ageCalc()"
          >
            Click me
          </button>
        </div>
        <div class="">
          <button
            class="btn btn-danger"
            type="button"
            name="button"
            onclick="reset()"
          >
            Reset
          </button>
        </div>
      </div>
      <div class="flex-box-container-1">
        <div id="flex-box-result"></div>
      </div>
    </div>
    <!-- Cat Generator -->
    <div class="container-2">
      <h2>Challenge 2:Cat Generator</h2>
      <div class="flex-box-container-2">
        <div class="">
          <button
            class="btn btn-success"
            type="button"
            name="button"
            onclick="addCat()"
          >
            Generate Cat
          </button>
        </div>
      </div>
      <div id="catImg" class="flex-box-container-2"></div>
    </div>

    <!-- Rock paper scissors -->
    <div class="container-3">
      <h2>Challenge 3:Rock, Paper, Scissors</h2>
      <div id="RPS" class="flex-box-container-3">
        <img id="rock" src="rock.png" onclick="rpsGame(this)" />
        <img id="paper" src="paper.jpg" onclick="rpsGame(this)" alt="" />
        <img id="scissors" src="scissors.png" alt="" onclick="rpsGame(this)" />
      </div>
      <div class="flex-box-container-3">
        <button
          class="btn btn-danger"
          type="button"
          name="button"
          onclick="rpsReset()"
        >
          Reset
        </button>
      </div>
    </div>

    <!-- Change the color of all buttons -->
    <div class="container-4">
      <h2>Challenge 4: Change the color of All Buttons!</h2>
      <div class="flex-container-4">
        <form>
          <select id="background" onchange="buttonColorChange(this)">
            <option value="reset">reset</option>
            <option value="red">red</option>
            <option value="green">green</option>
            <option value="random">random</option>
          </select>
        </form>
        <button class="btn btn-primary" type="button" name="Wee!">Wee!</button>
        <button class="btn btn-danger" type="button" name="Yahoo!">
          Yahoo!
        </button>
        <button class="btn btn-success" type="button" name="Google!">
          Google!
        </button>
        <button class="btn btn-warning" type="button" name="Facebook!">
          Facebook!
        </button>
      </div>
    </div>

    <div class="container-5">
      <h2>Challenge 5:Blackjack</h2>
      <h3>Let's play</h3>
      <div class="flex-row-1">
        <div id="myCards" class="UserCards">
          <h3>You:<span id="userScore">0</span></h3>
        </div>
        <div class="CompCards">
          <h3>Dealer:<span id="dealerScore">0</span></h3>
        </div>
      </div>
      <div class="flex-row-2">
        <div class="buttonDiv">
          <button
            id="hitBut"
            class="btn btn-primary"
            type="button"
            name="button"
          >
            Hit
          </button>
          <button
            id="standBut"
            class="btn btn-warning"
            type="button"
            name="button"
          >
            Stand
          </button>
          <button
            id="dealBut"
            class="btn btn-danger"
            type="button"
            name="button"
          >
            Deal
          </button>
        </div>
      </div>
      <div class="flex-row-3">
        <table>
          <tr>
            <th>Wins</th>
            <th>Losses</th>
            <th>Draws</th>
          </tr>
          <tr>
            <td id="win">0</td>
            <td id="loss">0</td>
            <td id="draw">0</td>
          </tr>
        </table>
      </div>
    </div>
  </body>
  <script src="Java.js"></script>
</html>
